<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Correo con API</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 1rem; }
    #respuesta { margin-top: 15px; text-align: center; }
  </style>
</head>
<body>

  <form id="formulario">
    <h2>Enviar mensaje</h2>

    <label>Tu correo:</label>
    <input type="email" id="correo" required>

    <label>Mensaje:</label>
    <textarea id="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <div id="respuesta"></div>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const correo = document.getElementById("correo").value;
      const mensaje = document.getElementById("mensaje").value;
      const respuesta = document.getElementById("respuesta");
      respuesta.textContent = "Enviando...";

      try {
        const res = await fetch("api/enviar-correo.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ correo, mensaje })
        });

        const data = await res.json();
        respuesta.textContent = data.message;
        respuesta.style.color = data.status === "ok" ? "green" : "red";
      } catch (err) {
        respuesta.textContent = "Error de conexi√≥n con la API";
        respuesta.style.color = "red";
      }
    });
  </script>

</body>
</html>
