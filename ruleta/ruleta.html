<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de nombres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <h1 class="mb-4">ðŸŽ¡ Ruleta de Nombres</h1>

  <button class="btn btn-success mb-3" onclick="insertarNombre()">âž• Insertar Nombre</button>
  <button class="btn btn-primary" onclick="girarRuleta()">ðŸŽ¯ Girar Ruleta</button>

  <script>
    function insertarNombre() {
      Swal.fire({
        title: 'Nuevo nombre',
        input: 'text',
        inputLabel: 'Escriba el nombre',
        showCancelButton: true,
        confirmButtonText: 'Guardar',
        inputValidator: (value) => {
          if (!value) {
            return 'Â¡Debes escribir un nombre!'
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('insertar.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'nombre=' + encodeURIComponent(result.value)
          })
          .then(res => res.text())
          .then(data => {
            Swal.fire('Guardado', data, 'success');
          })
          .catch(err => {
            Swal.fire('Error', 'No se pudo insertar.', 'error');
          });
        }
      });
    }

    function girarRuleta() {
      fetch('ruleta.php')
        .then(res => res.text())
        .then(nombre => {
          Swal.fire({
            title: 'Â¡Ganador!',
            text: nombre,
            icon: 'success'
          });
        })
        .catch(() => {
          Swal.fire('Error', 'No se pudo obtener un nombre.', 'error');
        });
    }
  </script>

</body>
</html>
