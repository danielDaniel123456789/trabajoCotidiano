<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de nombres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex flex-column align-items-center pt-5">

  <h1 class="mb-4">ğŸ¡ Ruleta de Nombres</h1>

  <div class="mb-4">
    <button class="btn btn-success me-2" onclick="insertarNombre()">â• Insertar Nombre</button>
    <button class="btn btn-primary" onclick="girarRuleta()">ğŸ¯ Girar Ruleta</button>
        <button class="btn btn-primary" onclick="eliminarEstudiantes()">ğŸ¯ eliminarEstudiantes Ruleta</button>
  </div>

  <div class="card shadow p-3 mb-5 bg-white rounded" style="max-width: 400px; width: 100%;">
    <h5 class="text-center">ğŸ“‹ Nombres Registrados</h5>
    <ul id="lista-nombres" class="list-group list-group-flush mt-2"></ul>
  </div>

  <script>
    function cargarNombres() {
      fetch('nombres.php')
        .then(res => res.json())
        .then(nombres => {
       const lista = document.getElementById('lista-nombres');
lista.innerHTML = '';
if (nombres.length === 0) {
  lista.innerHTML = '<div class="text-muted">No hay nombres registrados.</div>';
} else {
  nombres.forEach(nombre => {
    const div = document.createElement('div');
    div.className = 'p-2 mb-2 border rounded bg-light';
    div.textContent = 'ğŸ‘¤ ' + nombre;
    lista.appendChild(div);
  });
}

        });
    }

    function insertarNombre() {
      Swal.fire({
        title: 'Nuevo nombre',
        input: 'text',
        inputLabel: 'Escriba el nombre',
        showCancelButton: true,
        confirmButtonText: 'Guardar',
        inputValidator: (value) => {
          if (!value) return 'Â¡Debes escribir un nombre!';
        }
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('insertar.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'nombre=' + encodeURIComponent(result.value)
          })
          .then(res => res.text())
          .then(data => {
            Swal.fire('Guardado', data, 'success');
            cargarNombres(); // Recargar la lista
          })
          .catch(err => {
            Swal.fire('Error', 'No se pudo insertar.', 'error');
          });
        }
      });
    }

    function girarRuleta() {
      fetch('ruleta.php')
        .then(res => res.text())
        .then(nombre => {
          Swal.fire({
            title: 'Â¡Ganador!',
            text: nombre,
            icon: 'success'
          });
        })
        .catch(() => {
          Swal.fire('Error', 'No se pudo obtener un nombre.', 'error');
        });
    }

    // Cargar nombres al inicio
    cargarNombres();

    function eliminarEstudiantes() {
  Swal.fire({
    title: 'Â¿Seguro quieres eliminar todos los estudiantes?',
    text: "Â¡Esta acciÃ³n no se puede deshacer!",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'SÃ­, eliminar',
    cancelButtonText: 'Cancelar'
  }).then((result) => {
    if (result.isConfirmed) {
      fetch('eliminar.php')
        .then(res => res.text())
        .then(data => {
          Swal.fire('Eliminados', data, 'success');
          cargarNombres(); // Actualizar lista despuÃ©s de eliminar
        })
        .catch(() => {
          Swal.fire('Error', 'No se pudo eliminar.', 'error');
        });
    }
  });
}

  </script>

</body>
</html>
