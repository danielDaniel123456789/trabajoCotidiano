<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos recibidos</title>
</head>
<body>
    <h1>Datos JSON desde Android:</h1>
    <pre id="resultado"></pre>

    <script>
        fetch('datos.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => {
                document.getElementById('resultado').textContent = "Error cargando datos: " + error;
            });
    </script>
</body>
</html>
